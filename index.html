<?xml version="1.0" encoding="UTF-8" ?>
<b:theme version="2" xmlns:b="http://www.google.com/2005/gml/b">
  <b:skin><![CDATA[
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4f7, #d9e4ec);
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }
    button {
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .alias-result {
      margin-top: 15px;
      font-weight: bold;
    }
    .alias-text {
      color: blue;
      word-break: break-all;
    }
    .copy-btn {
      padding: 6px 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .copy-msg {
      color: green;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  ]]></b:skin>

  <b:template-skin>
    <b:default-markup><![CDATA[
      <div class="container">
        <div class="card">
          <h2>ðŸ“§ Gmail Alias Generator</h2>
          <input type="email" id="gmail" placeholder="à¦†à¦ªà¦¨à¦¾à¦° Gmail à¦²à¦¿à¦–à§à¦¨">
          <input type="text" id="tag" placeholder="Alias Tag (à¦¯à§‡à¦®à¦¨: shop, test)">
          <button onclick="generateAlias()">Generate Alias</button>
          <div id="resultBox" style="display:none;">
            <p class="alias-result">âœ… à¦†à¦ªà¦¨à¦¾à¦° Gmail Alias:</p>
            <div style="display:flex;align-items:center;justify-content:center;gap:8px;">
              <span id="result" class="alias-text"></span>
              <button onclick="copyAlias()" class="copy-btn">Copy</button>
            </div>
            <p id="copyMsg" class="copy-msg">âœ” à¦•à¦ªà¦¿ à¦¹à§Ÿà§‡ à¦—à§‡à¦›à§‡!</p>
          </div>
        </div>
      </div>

      <script>
      function generateAlias() {
          let gmail = document.getElementById("gmail").value.trim();
          let tag = document.getElementById("tag").value.trim();
          let resultBox = document.getElementById("resultBox");
          let copyMsg = document.getElementById("copyMsg");

          copyMsg.style.display = "none";

          if (!gmail.endsWith("@gmail.com")) {
              alert("âŒ à¦¸à¦ à¦¿à¦• Gmail à¦²à¦¿à¦–à§à¦¨");
              return;
          }
          if (tag === "") {
              alert("âŒ Alias Tag à¦¦à¦¿à¦¨");
              return;
          }

          let username = gmail.split("@")[0];
          let alias = username + "+" + tag + "@gmail.com";

          document.getElementById("result").innerText = alias;
          resultBox.style.display = "block";
      }

      function copyAlias() {
          let aliasText = document.getElementById("result").innerText;
          navigator.clipboard.writeText(aliasText).then(() => {
              document.getElementById("copyMsg").style.display = "block";
              setTimeout(() => {
                  document.getElementById("copyMsg").style.display = "none";
              }, 2000);
          });
      }
      </script>
    ]]></b:default-markup>
  </b:template-skin>
</b:theme>
