        let currentName = "";

        function generateName(type) {
            document.getElementById('bulkList').innerHTML = '';
            document.getElementById('placeholder').style.display = 'none';
            
            let firstName = "";
            if (type === 'male') firstName = maleNames[Math.floor(Math.random() * maleNames.length)];
            else if (type === 'female') firstName = femaleNames[Math.floor(Math.random() * femaleNames.length)];
            else firstName = Math.random() > 0.5 ? maleNames[Math.floor(Math.random()*maleNames.length)] : femaleNames[Math.floor(Math.random()*femaleNames.length)];

            const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
            currentName = firstName + " " + lastName;

            document.getElementById('generatedName').textContent = currentName;
            document.getElementById('copyBtn').classList.replace('hidden', 'flex');
        }

        function generateBulk() {
            document.getElementById('bulkList').innerHTML = '';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('placeholder').textContent = "10 Random Names Generated";
            document.getElementById('generatedName').textContent = '';
            document.getElementById('copyBtn').classList.replace('flex', 'hidden');

            const list = document.getElementById('bulkList');
            for (let i = 0; i < 10; i++) {
                const first = Math.random() > 0.5 ? maleNames[Math.floor(Math.random()*maleNames.length)] : femaleNames[Math.floor(Math.random()*femaleNames.length)];
                const last = lastNames[Math.floor(Math.random()*lastNames.length)];
                const full = first + " " + last;

                const div = document.createElement('div');
                div.className = 'name-item bg-white border border-slate-100 p-5 rounded-2xl flex justify-between items-center';
                div.innerHTML = `<span class="font-black italic text-slate-700 uppercase tracking-tight">${full}</span><button onclick="copySingle('${full}')" class="text-indigo-600 hover:text-indigo-800"><i data-lucide="copy" class="w-4 h-4"></i></button>`;
                list.appendChild(div);
                lucide.createIcons();
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(currentName);
            showToast();
        }

        function copySingle(text) {
            navigator.clipboard.writeText(text);
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        lucide.createIcons();
