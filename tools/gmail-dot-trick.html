<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Dot Trick Generator - ১০০+ ইউনিক Gmail | NurulNC.Site</title>
  <meta name="description" content="একটা Gmail দিন → ১০০টা+ ডট ট্রিক ভার্সন পান! সব একই ইনবক্সে আসবে।">

  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --p: #8b5cf6; --bg: #f8f5ff; --card: #ffffff; --green: #10b981; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Hind Siliguri',sans-serif; background:var(--bg); color:#1e293b; padding:20px; }
    .container { max-width:1000px; margin:0 auto; text-align:center; }
    h1 { font-size:2.6rem; color:var(--p); margin:30px 0 10px; }
    p { font-size:1.2rem; opacity:0.9; }

    .input-box {
      background:var(--card); border-radius:25px; padding:40px 30px; margin:40px auto; max-width:700px;
      box-shadow:0 20px 50px rgba(139,92,246,.2);
    }
    input[type="text"] {
      width:100%; padding:20px; font-size:1.4rem; border-radius:15px; border:2px solid #ddd; text-align:center; margin:20px 0;
    }
    .btn {
      background:var(--p); color:white; padding:18px 40px; border:none; border-radius:50px; font-size:1.3rem; cursor:pointer; margin:15px;
      transition:0.3s;
    }
    .btn:hover { transform:translateY(-5px); box-shadow:0 15px 30px rgba(139,92,246,.4); }
    .btn-success { background:var(--green); }

    .result {
      background:var(--card); border-radius:20px; padding:30px; margin:40px auto; max-width:800px;
      box-shadow:0 15px 40px rgba(139,92,246,.15); display:none; text-align:left;
    }
    .emails { columns:2; gap:20px; margin-top:20px; }
    .email-item {
      background:#f0eaff; padding:12px 18px; border-radius:12px; margin:8px 0; font-family:monospace; font-size:1.1rem;
      word-break:break-all; display:flex; justify-content:space-between; align-items:center;
    }
    .copy { cursor:pointer; color:var(--p); font-weight:bold; }

    @media(max-width:768px){
      h1{font-size:2.2rem;}
      .emails{columns:1;}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gmail Dot Trick Generator</h1>
  <p>একটা Gmail দিন → সেকেন্ডে ১০০+ ডট ভার্সন পান!<br>সব একই ইনবক্সে আসবে </p>

  <div class="input-box">
    <input type="text" id="gmail" placeholder="এখানে তোমার Gmail লিখো (উদা: nurulislam123@gmail.com)" value="nurulislam123@gmail.com">
    <button class="btn" onclick="generateDots()">Generate 100+ Gmail</button>
  </div>

  <div class="result" id="result">
    <h2>তোমার ১০০+ ইউনিক Gmail রেডি!</h2>
    <p>সবগুলো একই ইনবক্সে আসবে। কপি করে যেকোনো জায়গায় ব্যবহার করো!</p>
    <button class="btn btn-success" onclick="copyAll()">Copy All Emails</button>
    <button class="btn" onclick="downloadTxt()">Download as .txt</button>

    <div class="emails" id="emailList"></div>
  </div>
</div>

<script>
function generateDots() {
  const input = document.getElementById("gmail").value.trim();
  if (!input || !input.includes("@gmail.com")) {
    alert("সঠিক Gmail দিন! শুধু @gmail.com কাজ করবে।");
    return;
  }

  const [local, domain] = input.split("@");
  if (domain !== "gmail.com") {
    alert("শুধু @gmail.com সাপোর্ট করে। @yahoo, @hotmail কাজ করবে না।");
    return;
  }

  const emails = new Set();
  emails.add(input); // অরিজিনালটা

  function addVariations(part) {
    const variations = [];
    const len = part.length;
    for (let i = 1; i < (1 << len); i++) {
      let newPart = "";
      for (let j = 0; j < len; j++) {
        newPart += (i & (1 << j)) ? part[j] + "." : part[j];
      }
      variations.push(newPart + "@gmail.com");
    }
    return variations;
  }

  const parts = local.split(/[^a-zA-Z0-9]/).filter(p => p.length > 1); // শুধু বড় পার্ট
  parts.forEach(part => {
    addVariations(part).forEach(email => emails.add(email));
  });

  // আরও বেশি জেনারেট করার জন্য + সংখ্যা যোগ
  for (let i = 1; i <= 30; i++) {
    emails.add(local + i + "@gmail.com");
    emails.add(local + "+" + i + "@gmail.com");
  }

  const emailArray = Array.from(emails).sort();
  const limited = emailArray.slice(0, 150); // ১৫০টা পর্যন্ত দেখাবে

  const list = document.getElementById("emailList");
  list.innerHTML = "";
  limited.forEach(email => {
    const div = document.createElement("div");
    div.className = "email-item";
    div.innerHTML = `<span>${email}</span> <span class="copy" onclick="copyThis('${email}')">Copy</span>`;
    list.appendChild(div);
  });

  document.getElementById("result").style.display = "block";
  window.scrollTo({top: document.getElementById("result").offsetTop - 100, behavior: 'smooth'});
}

function copyThis(email) {
  navigator.clipboard.writeText(email);
  alert("কপি হয়েছে: " + email);
}

function copyAll() {
  const emails = Array.from(document.querySelectorAll(".email-item span:first-child"))
                    .map(e => e.textContent).join("\n");
  navigator.clipboard.writeText(emails);
  alert("সবগুলো কপি হয়েছে!");
}

function downloadTxt() {
  const emails = Array.from(document.querySelectorAll(".email-item span:first-child"))
                    .map(e => e.textContent).join("\n");
  const blob = new Blob([emails], {type: "text/plain"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "gmail-dot-trick.txt";
  a.click();
}
</script>

</body>
</html>
