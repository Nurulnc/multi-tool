<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>তারা ধরো! ⭐</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px gold;
    }

    #score {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #game-area {
      position: relative;
      width: 100%;
      height: 500px;
      background: rgba(0, 0, 0, 0.3);
      border: 3px solid gold;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .star {
      position: absolute;
      font-size: 2rem;
      cursor: pointer;
      animation: fall linear;
      user-select: none;
    }

    @keyframes fall {
      from { top: -50px; }
      to { top: 100%; }
    }

    #start-btn {
      padding: 12px 30px;
      font-size: 1.2rem;
      background: gold;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #start-btn:hover {
      background: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>তারা ধরো! ⭐</h1>
    <div id="score">স্কোর: 0</div>
    <div id="game-area"></div>
    <button id="start-btn">শুরু করো</button>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');

    let score = 0;
    let gameActive = false;
    let starInterval;

    startBtn.addEventListener('click', startGame);

    function startGame() {
      if (gameActive) return;
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = `স্কোর: ${score}`;
      startBtn.disabled = true;
      startBtn.textContent = "চলছে...";

      // তারা তৈরি করা শুরু
      starInterval = setInterval(createStar, 800);
      
      // ৩০ সেকেন্ড পর গেম শেষ
      setTimeout(endGame, 30000);
    }

    function createStar() {
      if (!gameActive) return;

      const star = document.createElement('div');
      star.classList.add('star');
      star.innerHTML = '⭐';

      // র‍্যান্ডম পজিশন
      const leftPos = Math.random() * (gameArea.offsetWidth - 50);
      star.style.left = `${leftPos}px`;

      // র‍্যান্ডম স্পিড (২-৫ সেকেন্ড)
      const duration = Math.random() * 3000 + 2000;
      star.style.animationDuration = `${duration}ms`;

      star.addEventListener('click', () => {
        if (!gameActive) return;
        score++;
        scoreDisplay.textContent = `স্কোর: ${score}`;
        star.remove();
      });

      // মিস হলে রিমুভ
      star.addEventListener('animationend', () => {
        star.remove();
      });

      gameArea.appendChild(star);
    }

    function endGame() {
      gameActive = false;
      clearInterval(starInterval);
      startBtn.disabled = false;
      startBtn.textContent = "আবার খেলো";
      alert(`গেম শেষ! তোমার স্কোর: ${score} ⭐`);
    }
  </script>
</body>
</html>
