  <style>

<body>
  <div class="container">
    <h1>üîó URL ‡¶∂‡¶∞‡ßç‡¶ü‡¶®‡¶æ‡¶∞</h1>
    <p>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ï‡ßá ‡¶Æ‡ßÅ‡¶π‡ßÇ‡¶∞‡ßç‡¶§‡ßá ‡¶õ‡ßã‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</p>

    <div class="input-group">
      <input type="url" id="fullUrl" placeholder="‡¶è‡¶ñ‡¶æ‡¶®‡ßá URL ‡¶¶‡¶ø‡¶®... ‡¶â‡¶¶‡¶æ‡¶É https://example.com" required />
      <button onclick="shortenUrl()">‡¶∂‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>

    <div id="error" class="error"></div>

    <div id="result" class="result">
      <p><strong>‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∂‡¶∞‡ßç‡¶ü ‡¶≤‡¶ø‡¶Ç‡¶ï:</strong></p>
      <input type="text" id="shortUrl" readonly />
      <button class="copy-btn" onclick="copyUrl()">‡¶ï‡¶™‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
  </div>

  <script>
    async function shortenUrl() {
      const fullUrl = document.getElementById('fullUrl').value.trim();
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const shortInput = document.getElementById('shortUrl');

      // Reset
      result.style.display = 'none';
      error.textContent = '';
      if (!fullUrl) {
        error.textContent = '‡¶Ö‡¶®‡ßÅ‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø URL ‡¶¶‡¶ø‡¶®';
        return;
      }

      // Validate URL
      let url;
      try {
        url = new URL(fullUrl);
      } catch {
        error.textContent = '‡¶Ö‡¶¨‡ßà‡¶ß URL! ‡¶∏‡¶†‡¶ø‡¶ï ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶¶‡¶ø‡¶®‡•§';
        return;
      }

      // Show loading
      error.textContent = '‡¶∂‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...';
      error.className = 'loading';

      try {
        // Using TinyURL API (No API key needed)
        const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(fullUrl)}`);
        
        if (!response.ok) throw new Error('‡¶®‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ');

        const shortUrl = await response.text();

        if (shortUrl.includes('Error') || !shortUrl.startsWith('http')) {
          throw new Error('URL ‡¶∂‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø');
        }

        shortInput.value = shortUrl;
        result.style.display = 'block';
        error.textContent = '';
      } catch (err) {
        error.textContent = err.message || '‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≠‡ßÅ‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá, ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®';
        error.className = 'error';
      }
    }

    function copyUrl() {
      const shortUrl = document.getElementById('shortUrl');
      shortUrl.select();
      shortUrl.setSelectionRange(0, 99999);
      document.execCommand('copy');
      
      const btn = event.target;
      const original = btn.textContent;
      btn.textContent = '‡¶ï‡¶™‡¶ø ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!';
      btn.style.background = '#38a169';
      
      setTimeout(() => {
        btn.textContent = original;
        btn.style.background = '#48bb78';
      }, 2000);
    }

    // Enter key support
    document.getElementById('fullUrl').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') shortenUrl();
    });
  </script>
