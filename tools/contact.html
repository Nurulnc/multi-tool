<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NurulNC.Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: #f8fafc; }
        .input-field { border: 1px solid #e2e8f0; transition: all 0.3s; }
        .input-field:focus { border-color: #4f46e5; outline: none; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body>

    <header class="bg-white border-b py-4">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-7xl">
            <a href="index.html" class="text-2xl font-black text-indigo-600 italic">NurulNC<span class="text-slate-400">.SITE</span></a>
            <a href="index.html" class="text-sm font-bold text-indigo-600 uppercase italic underline">Home</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 max-w-2xl">
        <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-sm border border-slate-100">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black italic uppercase tracking-tight">Direct <span class="text-indigo-600">Contact</span></h1>
                <p class="text-slate-500 text-sm mt-2 italic">মেসেজ লিখে নিচের বাটনে ক্লিক করুন।</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Your Name</label>
                    <input type="text" id="userName" placeholder="আপনার নাম লিখুন" class="input-field w-full px-5 py-3 rounded-2xl text-sm">
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Your Message</label>
                    <textarea id="userMsg" rows="4" placeholder="আপনার প্রশ্ন বা মতামত এখানে লিখুন..." class="input-field w-full px-5 py-3 rounded-2xl text-sm"></textarea>
                </div>



                    <button onclick="sendToTelegram()" class="flex items-center justify-center bg-blue-500 text-white font-black uppercase text-xs tracking-widest py-4 rounded-2xl hover:bg-blue-600 transition shadow-lg shadow-blue-100">
                        <i data-lucide="send" class="w-4 h-4 mr-2"></i> Telegram
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();


        function sendToTelegram() {
            const name = document.getElementById('userName').value;
            const msg = document.getElementById('userMsg').value;
            const botUser = "@Mrchowdhury100"; // আপনার টেলিগ্রাম ইউজারনেম
            
            const text = `নাম: ${name}%0Aমেসেজ: ${msg}`;
            window.open(`https://t.me/${botUser}`, '_blank');
        }
    </script>

</body>
</html>
