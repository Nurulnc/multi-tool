</head>
<body>
    <div class="header">
        <div class="logo">Nurulnc.site</div>
        </div>
    
    </div>

    <div class="main">
        <h1 class="title">Online Duplicate String Remover/Finder</h1>
        <p class="description">Find or remove duplicate entries from a group of strings that is separated by break lines. Execute by pressing the button(s).</p>

        <div class="file-upload">
            <label for="fileInput">Upload Text Files (Batch):</label>
            <input type="file" id="fileInput" multiple accept=".txt" onchange="loadFiles(event)">
        </div>

        <div class="regex-filter">
            <input type="checkbox" id="useRegex"> Use Regex Filter: 
            <input type="text" id="regexPattern" placeholder="e.g., ^A.*" title="Enter a regex pattern to filter lines">
        </div>

        <div class="input-section">
            <textarea id="input" placeholder="Enter strings here, one per line...">Apple
banana
Banana
Cat
dog
Cat
Dog
dog
Apple
cat</textarea>
        </div>

        <div class="actions">
            <button onclick="removeDuplicates()">Remove Duplicates</button>
            <button onclick="findDuplicates()">Find Duplicates</button>
            <button onclick="clearAll()">Clear</button>
            <button onclick="exportToCSV()">Export to CSV</button>
        </div>

        <div class="output-section">
            <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>

    <div class="footer">
        <p>Copyright Â© Nurulnc.site</p>
  
    </div>

  <script>
    let originalLines = []; // Store original lines with case
    let filteredLines = []; // After regex

    function getLines(textareaId) {
        const textarea = document.getElementById(textareaId);
        const lines = textarea.value.trim().split('\n').map(line => line.trim()).filter(line => line !== '');
        originalLines = lines;
        return lines;
    }

    function applyRegexFilter(lines) {
        const useRegex = document.getElementById('useRegex').checked;
        if (!useRegex) return lines;

        const pattern = document.getElementById('regexPattern').value.trim();
        if (!pattern) return lines;

        let regex;
        try {
            regex = new RegExp(pattern, 'i'); // Case-insensitive
        } catch (e) {
            alert('Invalid regex pattern: ' + e.message);
            return [];
        }

        return lines.filter(line => regex.test(line));
    }

    function setOutput(lines) {
        const output = document.getElementById('output');
        output.value = Array.isArray(lines) ? lines.join('\n') : lines;
    }

    // Main processing function
    function processDuplicates(mode) {
        let lines = getLines('input');
        if (lines.length === 0) {
            setOutput('No input provided.');
            return;
        }

        // Apply regex filter
        filteredLines = applyRegexFilter(lines);
        if (filteredLines.length === 0) {
            setOutput('No lines match the regex filter.');
            return;
        }

        const lowerToOriginal = new Map(); // lower -> first original case
        const lowerCount = new Map();     // lower -> count
        const duplicates = new Set();     // lower keys that appear >1

        // First pass: collect counts and first occurrence
        filteredLines.forEach(line => {
            const lower = line.toLowerCase();
            if (!lowerToOriginal.has(lower)) {
                lowerToOriginal.set(lower, line); // Save first seen case
            }
            lowerCount.set(lower, (lowerCount.get(lower) || 0) + 1);
            if (lowerCount.get(lower) > 1) {
                duplicates.add(lower);
            }
        });

        let result = [];

        if (mode === 'remove') {
            // Keep only unique (first occurrence, original case)
            for (const [lower, original] of lowerToOriginal) {
                if (!duplicates.has(lower)) {
                    result.push(original);
                } else {
                    // Even if duplicate, keep first occurrence
                    result.push(original);
                }
            }
        } else if (mode === 'find') {
            // Show only lines that appear more than once (with original case of first occurrence)
            for (const lower of duplicates) {
                result.push(lowerToOriginal.get(lower));
            }
        }

        // Sort case-insensitively
        result.sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

        if (result.length === 0) {
            setOutput(mode === 'remove' ? 'No unique items.' : 'No duplicates found.');
        } else {
            setOutput(result);
        }
    }

    function removeDuplicates() {
        processDuplicates('remove');
    }

    function findDuplicates() {
        processDuplicates('find');
    }

    function clearAll() {
        document.getElementById('input').value = '';
        document.getElementById('output').value = '';
        document.getElementById('fileInput').value = '';
        document.getElementById('useRegex').checked = false;
        document.getElementById('regexPattern').value = '';
        originalLines = [];
        filteredLines = [];
    }

    async function loadFiles(event) {
        const files = Array.from(event.target.files);
        if (files.length === 0) return;

        let combinedContent = '';
        for (const file of files) {
            const text = await file.text();
            combinedContent += text + '\n--- FILE SEPARATOR ---\n';
        }
        document.getElementById('input').value = combinedContent.trim();
    }

    function exportToCSV() {
        const output = document.getElementById('output').value.trim();
        if (!output) {
            alert('No output to export!');
            return;
        }

        const lines = output.split('\n').filter(line => line.trim() !== '');
        let csvContent = 'data:text/csv;charset=utf-8,"String"\n';
        lines.forEach(line => {
            csvContent += `"${line.replace(/"/g, '""')}"\n`;
        });

        const link = document.createElement('a');
        link.setAttribute('href', encodeURI(csvContent));
        link.setAttribute('download', 'results.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
