<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Screenshot Maker - WhatsApp, Instagram, Bank</title>
  <style>
    body{font-family:'Hind Siliguri',sans-serif;background:#f0f2f5;padding:20px}
    .container{max-width:450px;margin:0 auto;background:white;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.2)}
    .header{background:#075e54;color:white;padding:15px;text-align:center;font-size:1.4rem}
    .chat{padding:20px}
    .msg{background:#fff;padding:12px 18px;border-radius:10px;margin:10px 0;display:inline-block;max-width:80%;box-shadow:0 1px 3px rgba(0,0,0,.2)}
    .sent{background:#dcf8c6;float:right}
    .received{background:#fff;float:left}
    input, button{width:100%;padding:15px;margin:10px 0;border-radius:10px;border:1px solid #ddd}
    button{background:#25d366;color:white;border:none;cursor:pointer;font-size:1.2rem}
  </style>
</head>
<body>
<div class="container">
  <div class="header">WhatsApp Fake Chat</div>
  <div class="chat" id="chat">
    <div class="msg received">Assalamualaikum</div>
    <div class="msg sent">Walaikumassalam, kemon achen?</div>
  </div>
  <input type="text" id="name" placeholder="নাম লিখুন" value="Rahim">
  <input type="text" id="msg" placeholder="মেসেজ লিখুন">
  <button onclick="addMsg()">Send Message</button>
  <button onclick="screenshot()">Download Screenshot</button>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
function addMsg(){
  const name = document.getElementById("name").value || "You";
  const msg = document.getElementById("msg").value || "Hello";
  const div = document.createElement("div");
  div.className = Math.random() > 0.5 ? "msg sent" : "msg received";
  div.textContent = msg;
  document.getElementById("chat").appendChild(div);
  document.getElementById("msg").value = "";
}
function screenshot(){
  html2canvas(document.querySelector(".container")).then(canvas => {
    const link = document.createElement("a");
    link.download = "fake-whatsapp.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>
</body>
</html>
