<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Play Button Overlay - NurulNC.Site</title>
    
    <meta name="description" content="যেকোনো ছবিতে প্রফেশনাল ভিডিও প্লে বাটন যোগ করুন। NurulNC-এর প্রিমিয়াম থাম্বনেইল মেকার টুল।">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: #f8fafc; }
        .premium-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .upload-area { border: 2px dashed #e2e8f0; border-radius: 2rem; transition: all 0.3s; cursor: pointer; background: #fafafa; }
        .upload-area:hover, .upload-area.dragover { border-color: #4f46e5; background: #f5f3ff; }
        .ad-space { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* Play Button Styles */
        .play-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .play-triangle { border-left: 20px solid white; border-top: 13px solid transparent; border-bottom: 13px solid transparent; margin-left: 6px; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%; background: #4f46e5; cursor: pointer; margin-top: -6px; border: 2px solid white; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-7xl">
            <a href="../index.html" class="text-2xl font-black text-indigo-600 italic tracking-tighter uppercase">NurulINC<span class="text-slate-400">.SITE</span></a>
            <a href="../index.html" class="text-sm font-bold text-indigo-600 uppercase italic flex items-center">
                <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
            </a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center">
        
        <div class="ad-space w-full max-w-[728px] h-[90px] mb-10">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Advertisement Banner</span>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-black italic uppercase tracking-tight text-slate-900 leading-tight">
                Play Button <span class="text-indigo-600">Overlay</span>
            </h1>
            <p class="text-slate-500 text-sm mt-3 font-bold tracking-widest uppercase italic">Create Viral Video Thumbnails Instantly</p>
        </div>

        <div class="premium-card w-full p-8 md:p-12 shadow-sm border border-slate-100">
            
            <div id="drop" class="upload-area p-12 text-center mb-8">
                <div class="bg-indigo-50 w-16 h-16 rounded-2xl flex items-center justify-center text-indigo-600 mx-auto mb-4">
                    <i data-lucide="image-plus" class="w-8 h-8"></i>
                </div>
                <p class="text-slate-600 font-bold italic mb-2">ছবি এখানে ড্রপ করুন অথবা ক্লিক করুন</p>
                <p class="text-slate-400 text-[10px] uppercase tracking-widest font-black italic">PNG, JPG or WEBP</p>
                <input type="file" id="file" accept="image/*" class="hidden" />
            </div>

            <div id="editor-ui" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-10">
                
                <div class="space-y-4">
                    <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest italic ml-4">Real-time Preview</label>
                    <div id="prev" class="relative rounded-[2rem] overflow-hidden shadow-2xl bg-slate-100 border border-slate-200">
                        <img id="img" class="w-full h-auto block">
                        <div class="play-overlay bg-black/70">
                            <div class="play-triangle"></div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col justify-center space-y-8">
                    <div class="space-y-6 bg-slate-50 p-8 rounded-[2rem] border border-slate-100">
                        <div>
                            <div class="flex justify-between mb-3 text-[10px] font-black uppercase text-slate-500 italic tracking-widest">
                                <span>Button Size</span>
                                <span id="sizeVal">70px</span>
                            </div>
                            <input type="range" id="size" min="40" max="150" value="70" class="w-full">
                        </div>

                        <div>
                            <div class="flex justify-between mb-3 text-[10px] font-black uppercase text-slate-500 italic tracking-widest">
                                <span>Opacity (অন্ধকার)</span>
                                <span id="opaVal">70%</span>
                            </div>
                            <input type="range" id="opa" min="20" max="100" value="70" class="w-full">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button id="change" class="bg-slate-900 text-white font-black uppercase tracking-widest py-4 rounded-2xl text-[10px] hover:bg-slate-800 transition shadow-lg flex items-center justify-center gap-2">
                            <i data-lucide="refresh-ccw" class="w-4 h-4"></i> New Image
                        </button>
                        <button id="down" class="bg-indigo-600 text-white font-black uppercase tracking-widest py-4 rounded-2xl text-[10px] hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 flex items-center justify-center gap-2">
                            <i data-lucide="download" class="w-4 h-4"></i> Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ad-space w-full max-w-[728px] h-[90px] mt-10">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Bottom Ad Banner</span>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-500 py-8 text-center text-[10px] font-bold uppercase tracking-widest mt-auto">
        © 2024 NurulNC | Viral Thumbnail Tools
    </footer>

    <script>
        const drop = document.getElementById('drop');
        const file = document.getElementById('file');
        const prev = document.getElementById('prev');
        const img = document.getElementById('img');
        const play = document.querySelector('.play-overlay');
        const size = document.getElementById('size');
        const opa = document.getElementById('opa');
        const editorUI = document.getElementById('editor-ui');

        drop.onclick = () => file.click();
        document.getElementById('change').onclick = () => file.click();

        // Drag & Drop
        ['dragover', 'dragenter'].forEach(e => drop.addEventListener(e, p => { p.preventDefault(); drop.classList.add('dragover'); }));
        ['dragleave', 'dragend', 'drop'].forEach(e => drop.addEventListener(e, p => { p.preventDefault(); drop.classList.remove('dragover'); }));
        drop.ondrop = e => { if(e.dataTransfer.files[0]) load(e.dataTransfer.files[0]); }

        file.onchange = () => { if(file.files[0]) load(file.files[0]); }

        function load(f){
            const r = new FileReader();
            r.onload = e => {
                img.src = e.target.result;
                drop.classList.add('hidden');
                editorUI.classList.remove('hidden');
                updatePlay();
            }
            r.readAsDataURL(f);
        }

        function updatePlay(){
            const s = size.value;
            const o = opa.value / 100;
            play.style.width = play.style.height = s + 'px';
            play.style.background = `rgba(0,0,0,${o})`;
            document.getElementById('sizeVal').textContent = s + 'px';
            document.getElementById('opaVal').textContent = Math.round(o * 100) + '%';
            
            // Scalable Triangle
            const tri = document.querySelector('.play-triangle');
            tri.style.borderLeftWidth = (s * 0.28) + 'px';
            tri.style.borderTopWidth = (s * 0.18) + 'px';
            tri.style.borderBottomWidth = (s * 0.18) + 'px';
            tri.style.marginLeft = (s * 0.08) + 'px';
        }

        size.oninput = opa.oninput = updatePlay;

        document.getElementById('down').onclick = () => {
            const c = document.createElement('canvas');
            const x = c.getContext('2d');
            const i = new Image();
            i.src = img.src;
            i.onload = () => {
                c.width = i.width; c.height = i.height;
                x.drawImage(i, 0, 0);
                
                const s = Math.min(c.width, c.height) * (size.value / 350);
                const cx = c.width / 2, cy = c.height / 2;
                
                x.fillStyle = `rgba(0,0,0,${opa.value/100})`;
                x.beginPath(); x.arc(cx, cy, s, 0, Math.PI * 2); x.fill();
                
                x.fillStyle = '#fff';
                x.beginPath();
                x.moveTo(cx - s/3, cy - s/2.2);
                x.lineTo(cx - s/3, cy + s/2.2);
                x.lineTo(cx + s/3.5, cy);
                x.closePath(); x.fill();

                const a = document.createElement('a');
                a.download = 'nurulinc-play-button-thumb.png';
                a.href = c.toDataURL();
                a.click();
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
