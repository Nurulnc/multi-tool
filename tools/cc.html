<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>🜂 Nurul's Card Generator</title>
  <style>
    :root {
      --theme-color: #00ff00;
    }

    body {
      background-color: #0a0a0a;
      color: var(--theme-color);
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
      opacity: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px var(--theme-color);
      position: relative;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    .header {
      display: grid;
      grid-template-columns: 36px 1fr 36px;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      text-align: center;
      text-shadow: 0 0 5px var(--theme-color);
      font-size: 1.4em;
    }

    #menuBtn, #themeToggle {
      background: var(--theme-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 10px var(--theme-color);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #222;
      color: var(--theme-color);
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: var(--theme-color);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px var(--theme-color);
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #000;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9em;
      color: var(--theme-color);
      transition: background 0.5s ease;
    }

    .copy-btn {
      margin-top: 10px;
      background: #222;
      color: var(--theme-color);
      border: 1px solid var(--theme-color);
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .youtube-btn, .telegram-btn, .whatsapp-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
    }

    .youtube-btn {
      background: #ff0000;
      color: #fff;
      box-shadow: 0 0 10px #ff0000;
    }

    .telegram-btn {
      background: #0088cc;
      color: #fff;
      box-shadow: 0 0 10px #0088cc;
    }

    .whatsapp-btn {
      background: #25D366;
      color: #fff;
      box-shadow: 0 0 10px #25D366;
    }

    .youtube-btn svg,
    .telegram-btn svg,
    .whatsapp-btn svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 2px #000);
      transition: transform 0.3s ease;
    }

    .youtube-btn:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #ff0000);
    }

    .telegram-btn:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #0088cc);
    }

    .whatsapp-btn:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 6px #25D366);
    }

    .youtube-btn span,
    .telegram-btn span,
    .whatsapp-btn span {
      margin-left: 8px;
    }

    .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: var(--theme-color);
      text-shadow: 0 0 5px var(--theme-color);
    }

    .row {
      display: block;
    }

    .row > div {
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 700px;
      }

      .row {
        display: flex;
        gap: 10px;
      }

      .row > div {
        flex: 1;
        margin-top: 0;
      }
    }

    #menuPanel {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 1px solid var(--theme-color);
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }

    .swatches {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .theme-btn {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="themeToggle">🌞</button>
      <h2>🜂 Nurul's Card Generator</h2>
      <button id="menuBtn">☰</button>
    </div>

    <div id="menuPanel">
      <div class="swatches">
        <button class="theme-btn" data-color="#00ff00" style="background:#00ff00;"></button>
        <button class="theme-btn" data-color="#00ffff" style="background:#00ffff;"></button>
        <button class="theme-btn" data-color="#ff0000" style="background:#ff0000;"></button>
        <button class="theme-btn" data-color="#ff00ff" style="background:#ff00ff;"></button>
        <button class="theme-btn" data-color="#ffff00" style="background:#ffff00;"></button>
        <button class="theme-btn" data-color="#ffffff" style="background:#ffffff;"></button>
      </div>
    </div>

    <label for="bin">BIN (use 'x' for random digits)</label>
    <input type="text" id="bin" placeholder="e.g. 411111xxxxxxxxxx" />

    <div class="row">
      <div>
        <label for="month">Month</label>
        <select id="month">
          <option value="random">Random</option>
          <option value="01">01</option><option value="02">02</option><option value="03">03</option>
          <option value="04">04</option><option value="05">05</option><option value="06">06</option>
          <option value="07">07</option><option value="08">08</option><option value="09">09</option>
          <option value="10">10</option><option value="11">11</option><option value="12">12</option>
        </select>
      </div>
      <div>
        <label for="year">Year</label>
        <select id="year">
          <option value="random">Random</option>
          <option value="25">2025</option>
<option value="26">2026</option><option value="27">2027</option>
          <option value="28">2028</option><option value="29">2029</option>
          <option value="30">2030</option>
        </select>
      </div>
      <div>
        <label for="cvv">CVV (optional)</label>
        <input type="text" id="cvv" placeholder="Leave blank for random" />
      </div>
    </div>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" value="10" min="1" max="100" />

    <label><input type="checkbox" id="includeDate" checked /> Include DATE</label>
    <label><input type="checkbox" id="includeCVV" checked /> Include CVV</label>

    <button onclick="generateCards()">⚙️ <span>Generate</span></button>
    <button class="copy-btn">📋 <span>Copy Cards</span></button>
    <div class="output" id="output">Generated cards will appear here...</div>

   
    <!-- YouTube Button -->

    <p class="footer-text">⚡️ Powered by Multi tools site</p>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.style.opacity = 1;
    });

    const menuBtn = document.getElementById("menuBtn");
    const menuPanel = document.getElementById("menuPanel");
    const themeButtons = document.querySelectorAll(".theme-btn");
    const themeToggle = document.getElementById("themeToggle");

    menuBtn.addEventListener("click", () => {
      menuPanel.style.display =
        menuPanel.style.display === "none" || menuPanel.style.display === ""
          ? "block"
          : "none";
    });

    themeButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const color = btn.dataset.color;
        document.documentElement.style.setProperty("--theme-color", color);
        menuPanel.style.display = "none";
      });
    });

    let isDay = false;
    themeToggle.addEventListener("click", () => {
      isDay = !isDay;
      document.body.style.backgroundColor = isDay ? "#ffffff" : "#0a0a0a";
      document.body.style.color = isDay ? "#000000" : "var(--theme-color)";
      document.querySelector(".container").style.background = isDay
        ? "#f0f0f0"
        : "#111";
      document.querySelector(".output").style.background = isDay
        ? "#fff"
        : "#000";
      themeToggle.textContent = isDay ? "🌛" : "🌞";
    });

    function openYouTube() {
      window.open("https://youtube.com/@nacrypto.official?si=XI-oTi1RS0xpKrJu", "_blank");
    }

    function openTelegram() {
      window.open("https://t.me/nurulnc200", "_blank");
    }

    function openWhatsApp() {
      window.open("https://www.whatsapp.com/channel/0029Vaw9oQp9cDDaQR", "_blank");
    }

    function luhnCheckDigit(number) {
      let sum = 0;
      let double = true;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number[i], 10);
        if (double) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        double = !double;
      }
      return (10 - (sum % 10)) % 10;
    }

    function generateCard(bin, month, year, cvvInput, includeDate, includeCVV) {
      let base = "";
      for (let i = 0; i < bin.length; i++) {
        base += bin[i] === "x" ? Math.floor(Math.random() * 10) : bin[i];
      }

      if (base.length > 15) {
        base = base.slice(0, 15);
      } else {
        while (base.length < 15) {
          base += Math.floor(Math.random() * 10);
        }
      }

      const checkDigit = luhnCheckDigit(base);
      const fullCard = base + checkDigit;

      const mm = month === "random"
        ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, "0")
        : month;

      const yy = year === "random"
        ? String(Math.floor(Math.random() * 6 + 25))
        : year;

      const cvv = cvvInput.length === 3
        ? cvvInput
        : String(Math.floor(Math.random() * 900 + 100));

      let result = fullCard;
      if (includeDate) result += `|${mm}|${yy}`;
      if (includeCVV) result += `|${cvv}`;
      return result;
    }

    function generateCards() {
      const bin = document.getElementById("bin").value.trim();
      const month = document.getElementById("month").value;
      const year = document.getElementById("year").value;
      const cvvInput = document.getElementById("cvv").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);
      const includeDate = document.getElementById("includeDate").checked;
      const includeCVV = document.getElementById("includeCVV").checked;
      const output = document.getElementById("output");

      let cards = [];
      for (let i = 0; i < quantity; i++) {
        cards.push(generateCard(bin, month, year, cvvInput, includeDate, includeCVV));
      }

      output.textContent = cards.join("\n");
      console.log(`🜂 [${new Date().toLocaleTimeString()}] ${quantity} cards generated using BIN: ${bin}`);
    }

    document.querySelector(".copy-btn").addEventListener("click", () => {
      const outputEl = document.getElementById("output");
      const text = outputEl.textContent.trim();

      if (!text || text === "Generated cards will appear here...") {
        alert("⚠️ No cards to copy yet. Please generate first.");
        return;
      }

      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);

      alert("📋 Cards copied to clipboard!");
    });
  </script>
</body>
