<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium CC Generator - NurulNC.Site</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: #f8fafc; }
        .premium-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.05); }
        .input-premium { border: 1px solid #e2e8f0; transition: all 0.3s; }
        .input-premium:focus { border-color: #4f46e5; outline: none; ring: 2px; ring-color: rgba(79, 70, 229, 0.1); }
        .output-box { font-family: 'Courier New', monospace; letter-spacing: 1px; }
        .ad-space { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b py-4">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-7xl">
            <a href="../index.html" class="text-2xl font-black text-indigo-600 italic tracking-tighter">NurulINC<span class="text-slate-400">.SITE</span></a>
            <a href="../index.html" class="text-sm font-bold text-indigo-600 uppercase italic flex items-center">
                <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
            </a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl flex flex-col items-center">
        
        <div class="ad-space w-full max-w-[728px] h-[90px] mb-8">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Advertisement Banner</span>
        </div>

        <div class="premium-card w-full p-8 md:p-10 shadow-sm border border-slate-100">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black italic uppercase tracking-tight text-slate-900">CC <span class="text-indigo-600">Generator</span></h1>
                <p class="text-slate-400 text-xs mt-1 italic font-bold tracking-widest uppercase">Fast & Unlimited Generation</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Enter BIN (use 'x' for random digits)</label>
                    <input type="text" id="bin" placeholder="e.g. 411111xxxxxxxxxx" 
                    class="input-premium w-full px-5 py-4 rounded-2xl text-sm font-bold tracking-widest">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Month</label>
                        <select id="month" class="input-premium w-full px-5 py-4 rounded-2xl text-sm font-bold">
                            <option value="random">Random</option>
                            <option value="01">01</option><option value="02">02</option><option value="03">03</option>
                            <option value="04">04</option><option value="05">05</option><option value="06">06</option>
                            <option value="07">07</option><option value="08">08</option><option value="09">09</option>
                            <option value="10">10</option><option value="11">11</option><option value="12">12</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Year</label>
                        <select id="year" class="input-premium w-full px-5 py-4 rounded-2xl text-sm font-bold">
                            <option value="random">Random</option>
                            <option value="25">2025</option><option value="26">2026</option>
                            <option value="27">2027</option><option value="28">2028</option>
                            <option value="29">2029</option><option value="30">2030</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">CVV</label>
                        <input type="text" id="cvv" placeholder="Random" class="input-premium w-full px-5 py-4 rounded-2xl text-sm font-bold">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest italic">Quantity</label>
                        <input type="number" id="quantity" value="10" min="1" max="100" class="input-premium w-full px-5 py-4 rounded-2xl text-sm font-bold">
                    </div>
                    <div class="flex items-center space-x-4 pt-6">
                        <label class="flex items-center text-[10px] font-black uppercase text-slate-500 italic cursor-pointer">
                            <input type="checkbox" id="includeDate" checked class="mr-2 w-4 h-4 rounded"> Date
                        </label>
                        <label class="flex items-center text-[10px] font-black uppercase text-slate-500 italic cursor-pointer">
                            <input type="checkbox" id="includeCVV" checked class="mr-2 w-4 h-4 rounded"> CVV
                        </label>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4 pt-4">
                    <button onclick="generateCards()" class="flex-1 bg-indigo-600 text-white font-black uppercase tracking-widest py-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 flex items-center justify-center">
                        <i data-lucide="settings" class="w-4 h-4 mr-2"></i> Generate
                    </button>
                    <button id="copyBtn" class="flex-1 bg-slate-900 text-white font-black uppercase tracking-widest py-4 rounded-2xl hover:bg-slate-800 transition shadow-lg flex items-center justify-center">
                        <i data-lucide="copy" class="w-4 h-4 mr-2"></i> Copy All
                    </button>
                </div>
            </div>

            <div class="mt-8">
                <textarea id="output" readonly rows="8" 
                class="output-box w-full bg-slate-50 border border-slate-100 rounded-[1.5rem] p-6 text-sm text-slate-700 focus:outline-none" 
                placeholder="Generated cards will appear here..."></textarea>
            </div>
        </div>

        <div class="ad-space w-full max-w-[728px] h-[90px] mt-10">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Bottom Ad Banner</span>
        </div>

    </main>

    <footer class="bg-slate-900 text-slate-500 py-6 text-center text-[10px] font-bold uppercase tracking-widest">
        Â© 2024 NurulNC | Premium Card Generator
    </footer>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest hidden animate-bounce z-50">
        Copied to Clipboard!
    </div>

    <script>
        // --- Original Logic Functions ---
        function luhnCheckDigit(number) {
            let sum = 0;
            let double = true;
            for (let i = number.length - 1; i >= 0; i--) {
                let digit = parseInt(number[i], 10);
                if (double) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                double = !double;
            }
            return (10 - (sum % 10)) % 10;
        }

        function generateCard(bin, month, year, cvvInput, includeDate, includeCVV) {
            let base = "";
            for (let i = 0; i < bin.length; i++) {
                base += bin[i] === "x" ? Math.floor(Math.random() * 10) : bin[i];
            }
            if (base.length > 15) base = base.slice(0, 15);
            else while (base.length < 15) base += Math.floor(Math.random() * 10);

            const checkDigit = luhnCheckDigit(base);
            const fullCard = base + checkDigit;

            const mm = month === "random" ? String(Math.floor(Math.random() * 12 + 1)).padStart(2, "0") : month;
            const yy = year === "random" ? String(Math.floor(Math.random() * 6 + 25)) : year;
            const cvv = (cvvInput.length === 3) ? cvvInput : String(Math.floor(Math.random() * 900 + 100));

            let result = fullCard;
            if (includeDate) result += `|${mm}|20${yy}`;
            if (includeCVV) result += `|${cvv}`;
            return result;
        }

        function generateCards() {
            const bin = document.getElementById("bin").value.trim() || "411111xxxxxxxxxx";
            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;
            const cvvInput = document.getElementById("cvv").value.trim();
            const quantity = parseInt(document.getElementById("quantity").value);
            const includeDate = document.getElementById("includeDate").checked;
            const includeCVV = document.getElementById("includeCVV").checked;
            const output = document.getElementById("output");

            let cards = [];
            for (let i = 0; i < quantity; i++) {
                cards.push(generateCard(bin, month, year, cvvInput, includeDate, includeCVV));
            }
            output.value = cards.join("\n");
        }

        // --- Copy & UI Logic ---
        document.getElementById("copyBtn").addEventListener("click", () => {
            const output = document.getElementById("output");
            if (!output.value) return;
            output.select();
            document.execCommand("copy");
            const toast = document.getElementById("toast");
            toast.classList.remove("hidden");
            setTimeout(() => toast.classList.add("hidden"), 2000);
        });

        lucide.createIcons();
    </script>
</body>
</html>
