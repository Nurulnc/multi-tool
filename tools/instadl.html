<div style="border: 2px solid #e0e0e0; border-radius: 8px; padding: 20px; background-color: #f9f9f9; text-align: center;">
  <h2>Instagram Video Downloader</h2>
  <p>Paste the Instagram video URL below and click the "Download" button.</p>
  <form id="instagram-downloader-form" onsubmit="return openDownloader()">
    <input type="url" id="instagram-url" placeholder="https://www.instagram.com/p/your-video-code/" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
    <br><br>
    <button type="submit" style="background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Download</button>
  </form>
</div>

<script>
function openDownloader() {
  var instagramUrl = document.getElementById('instagram-url').value;
  if (instagramUrl) {
    // This will redirect to a third-party service to process the download.
    // Replace 'https://example.com/download?url=' with a service of your choice.
    var downloaderService = 'https://sssinstagram.com/download?url=';
    window.open(downloaderService + encodeURIComponent(instagramUrl), '_blank');
  }
  return false;
}
</script>
