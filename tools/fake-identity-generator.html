<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Identity Generator - Full Profile | NurulNC.Site</title>
  <meta name="description" content="এক ক্লিকে পুরো ফেক আইডেন্টিটি - নাম, ঠিকানা, ফোন, NID, ক্রেডিট কার্ড, ছবি সব!">

  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --p: #8b5cf6; --bg: #f8f5ff; --card: #ffffff; --green: #10b981; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Hind Siliguri',sans-serif; background:var(--bg); color:#1e293b; padding:20px; }
    .container { max-width:1000px; margin:0 auto; text-align:center; }
    h1 { font-size:2.5rem; color:var(--p); margin:30px 0 10px; }
    p { font-size:1.2rem; opacity:0.9; }

    .controls { margin:40px 0; }
    select, button { padding:15px 30px; margin:10px; border-radius:50px; border:none; font-size:1.1rem; cursor:pointer; }
    select { background:white; border:2px solid #ddd; }
    button { background:var(--p); color:white; transition:0.3s; }
    button:hover { transform:translateY(-5px); box-shadow:0 15px 35px rgba(139,92,246,.4); }
    .btn-success { background:var(--green); }

    .profile {
      background:var(--card);
      border-radius:28px;
      padding:35px;
      margin:30px auto;
      max-width:800px;
      box-shadow:0 20px 50px rgba(139,92,246,.2);
      display:none;
      position:relative;
    }
    .avatar { width:140px; height:140px; border-radius:50%; border:6px solid var(--p); margin:0 auto 20px; display:block; }
    .info-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(300px,1fr));
      gap:20px;
      margin-top:20px;
      text-align:left;
    }
    .info-item {
      background:#f8f9ff;
      padding:18px;
      border-radius:16px;
      border-left:5px solid var(--p);
    }
    .label { font-weight:600; color:#555; font-size:1.1rem; }
    .value { font-size:1.35rem; font-weight:500; color:#111; margin-top:6px; word-break:break-all; }
    .copy { float:right; cursor:pointer; color:var(--p); font-size:1.4rem; }

    .copy-all {
      position:absolute; top:20px; right:20px;
      background:var(--green); padding:12px 25px; border-radius:30px; color:white;
    }

    @media(max-width:768px){
      h1{font-size:2rem;}
      .info-grid{grid-template-columns:1fr;}
      .avatar{width:110px;height:110px;}
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Fake Identity Generator</h1>
  <p>এক ক্লিকে পুরো ফেক প্রোফাইল — নাম, ঠিকানা, NID, কার্ড, ছবি সব!</p>

  <div class="controls">
    <select id="country">
      <option value="usa">USA</option>
      <option value="bangladesh">Bangladesh</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>
    <button onclick="generateIdentity()">Generate Full Identity</button>
    <button class="btn-success" onclick="copyEverything()">Copy All Info</button>
  </div>

  <div class="profile" id="profile">
    <button class="copy-all" onclick="copyEverything()">Copy All</button>
    <img id="avatar" class="avatar" src="" alt="Profile">
    
    <div class="info-grid">
      <div class="info-item"><div class="label">পুরো নাম</div><div class="value" id="name"></div><span class="copy" onclick="copyText('name')">Copy</span></div>
      <div class="info-item"><div class="label">জন্ম তারিখ</div><div class="value" id="dob"></div><span class="copy" onclick="copyText('dob')">Copy</span></div>
      <div class="info-item"><div class="label">ঠিকানা</div><div class="value" id="address"></div><span class="copy" onclick="copyText('address')">Copy</span></div>
      <div class="info-item"><div class="label">শহর ও পোস্ট কোড</div><div class="value" id="cityzip"></div><span class="copy" onclick="copyText('cityzip')">Copy</span></div>
      <div class="info-item"><div class="label">ফোন নম্বর</div><div class="value" id="phone"></div><span class="copy" onclick="copyText('phone')">Copy</span></div>
      <div class="info-item"><div class="label">ইমেইল</div><div class="value" id="email"></div><span class="copy" onclick="copyText('email')">Copy</span></div>
      <div class="info-item"><div class="label">NID / SSN</div><div class="value" id="nid"></div><span class="copy" onclick="copyText('nid')">Copy</span></div>
      <div class="info-item"><div class="label">ক্রেডিট কার্ড (Demo)</div><div class="value" id="card"></div><span class="copy" onclick="copyText('card')">Copy</span></div>
      <div class="info-item"><div class="label">ড্রাইভিং লাইসেন্স</div><div class="value" id="license"></div><span class="copy" onclick="copyText('license')">Copy</span></div>
    </div>
  </div>
</div>

<script>
const rand = arr => arr[Math.floor(Math.random()*arr.length)];
const randNum = (min,max) => Math.floor(Math.random()*(max-min+1))+min;

const countries = {
  usa: {
    first: ["James","Emma","Michael","Olivia","William","Ava","John","Sophia","Robert","Isabella"],
    last: ["Smith","Johnson","Brown","Davis","Wilson","Anderson","Taylor","Thomas","Jackson","White"],
    city: ["New York","Los Angeles","Chicago","Houston","Phoenix","Philadelphia","San Antonio","San Diego"],
    state: ["CA","NY","TX","FL","IL","PA","OH","GA"],
    ssn: () => `${randNum(100,999)}-${randNum(10,99)}-${randNum(1000,9999)}`,
    card: () => `4${randNum(100,999)} ${randNum(1000,9999)} ${randNum(1000,9999)} ${randNum(1000,9999)}`,
    license: () => `D${randNum(1000000,9999999)}`,
    avatar: () => `https://x.sg/img/avatar-male-${randNum(1,30)}.jpg`
  },
  bangladesh: {
    first: ["আব্দুল্লাহ","আয়েশা","আরিফ","জান্নাত","রহিম","ফাতেমা","সোহাগ","তাসনিম","ইসলাম","নুসরাত"],
    last: ["আহমেদ","আক্তার","হোসেন","খাতুন","রহমান","বেগম","চৌধুরী","মিয়া","সরকার","উদ্দিন"],
    city: ["ঢাকা","চট্টগ্রাম","সিলেট","খুলনা","রাজশাহী","বরিশাল","ময়মনসিংহ"],
    state: ["ঢাকা","চট্টগ্রাম","সিলেট","খুলনা"],
    nid: () => `${randNum(1000000000,9999999999)}`,
    card: () => `5500 ${randNum(1000,9999)} ${randNum(1000,9999)} ${randNum(1000,9999)}`,
    license: () => `DL-${randNum(10,99)}-${randNum(100000,999999)}`,
    avatar: () => `https://x.sg/img/avatar-bd-${randNum(1,25)}.jpg`
  }
};

function generateIdentity() {
  const country = document.getElementById("country").value;
  const c = countries[country];

  const first = rand(c.first);
  const last = rand(c.last);
  const fullName = first + " " + last;
  const city = rand(c.city);
  const state = rand(c.state);
  const zip = country === "bangladesh" ? rand(["1207","1000","4000","9100"]) : randNum(10000,99999);

  document.getElementById("name").textContent = fullName;
  document.getElementById("dob").textContent = `${randNum(1970,2005)}-${String(randNum(1,12)).padStart(2,'0')}-${String(randNum(1,28)).padStart(2,'0')}`;
  document.getElementById("address").textContent = randNum(1,500) + " " + (country==="bangladesh"?"নং রোড, ধানমন্ডি":"Main St");
  document.getElementById("cityzip").textContent = city + ", " + state + " - " + zip;
  document.getElementById("phone").textContent = country==="bangladesh" ? `01${randNum(3,9)}${randNum(10000000,99999999)}` : `(555) ${randNum(200,999)}-${randNum(1000,9999)}`;
  document.getElementById("email").textContent = first.toLowerCase() + randNum(10,9999) + "@gmail.com";
  document.getElementById("nid").textContent = country==="bangladesh" ? c.nid() : c.ssn();
  document.getElementById("card").textContent = c.card() + " | " + String(randNum(1,12)).padStart(2,'0') + "/" + randNum(24,30) + " | " + randNum(100,999);
  document.getElementById("license").textContent = c.license();
  document.getElementById("avatar").src = c.avatar();

  document.getElementById("profile").style.display = "block";
  window.scrollTo({top: document.getElementById("profile").offsetTop - 100, behavior: 'smooth'});
}

function copyText(id) {
  navigator.clipboard.writeText(document.getElementById(id).textContent);
  alert("কপি হয়েছে!");
}

function copyEverything() {
  const data = `
নাম: ${document.getElementById("name").textContent}
জন্ম: ${document.getElementById("dob").textContent}
ঠিকানা: ${document.getElementById("address").textContent}
শহর: ${document.getElementById("cityzip").textContent}
ফোন: ${document.getElementById("phone").textContent}
ইমেইল: ${document.getElementById("email").textContent}
NID/SSN: ${document.getElementById("nid").textContent}
ক্রেডিট কার্ড: ${document.getElementById("card").textContent}
লাইসেন্স: ${document.getElementById("license").textContent}
  `.trim();
  navigator.clipboard.writeText(data);
  alert("সব কপি হয়ে গেছে!");
}

// প্রথমে একটা দেখাও
setTimeout(generateIdentity, 500);
</script>

</body>
</html>
