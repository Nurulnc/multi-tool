<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Pro - Premium Disposable Email | NurulNC.Site</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .premium-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .email-display { font-family: 'Inter', sans-serif; text-shadow: 0 4px 10px rgba(79, 70, 229, 0.1); }
        .ad-space { background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .inbox-item { transition: all 0.2s ease; border: 1px solid rgba(0,0,0,0.03); }
        .inbox-item:hover { transform: translateY(-3px); border-color: #6366f1; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        iframe { width: 100%; height: 500px; border: none; border-radius: 1rem; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-7xl">
            <a href="../index.html" class="text-2xl font-black text-indigo-600 italic tracking-tighter">NurulINC<span class="text-slate-400">.SITE</span></a>
            <div class="flex items-center gap-4">
                <button id="refresh-btn" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full transition">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
                <a href="../index.html" class="text-sm font-bold text-indigo-600 uppercase italic flex items-center">
                    <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-5xl flex flex-col items-center">
        
        <div class="ad-space w-full max-w-[728px] h-[90px] mb-8">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Advertisement Banner</span>
        </div>

        <div class="premium-card w-full max-w-2xl p-8 md:p-12 shadow-sm border border-slate-100 mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black italic uppercase tracking-tight text-slate-900">TempMail <span class="text-indigo-600">Pro</span></h1>
                <p class="text-slate-400 text-xs mt-1 italic font-bold tracking-widest uppercase">Privacy First Disposable Email</p>
            </div>

            <div class="bg-slate-50 rounded-[2rem] p-6 border border-slate-100 mb-6">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div id="email-address" class="email-display text-lg md:text-xl font-black text-indigo-600 truncate max-w-xs md:max-w-md italic">
                        loading...
                    </div>
                    <button id="copy-btn" class="bg-indigo-600 text-white p-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                        <i data-lucide="copy" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="change-mail-btn" class="bg-slate-900 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest text-xs flex items-center justify-center gap-2 hover:bg-slate-800 transition">
                    <i data-lucide="shuffle" class="w-4 h-4"></i> Change
                </button>
                <button id="delete-mail-btn" class="bg-rose-500 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest text-xs flex items-center justify-center gap-2 hover:bg-rose-600 transition">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Delete
                </button>
            </div>
        </div>

        <div class="w-full max-w-2xl">
            <div class="flex items-center justify-between mb-6 px-4">
                <h2 class="text-xl font-black italic uppercase text-slate-900">Inbox</h2>
                <div class="flex items-center gap-3">
                    <span id="timer-display" class="text-sm font-bold text-indigo-600 italic">10:00</span>
                    <button id="extend-timer-btn" class="text-[10px] font-black uppercase text-indigo-600 border border-indigo-600 px-3 py-1 rounded-full hover:bg-indigo-50 transition">Extend</button>
                </div>
            </div>

            <div id="inbox-list" class="space-y-4 mb-8">
                <div id="empty-inbox" class="premium-card p-12 text-center">
                    <i data-lucide="inbox" class="w-12 h-12 text-slate-200 mx-auto mb-4"></i>
                    <p class="text-slate-400 font-bold uppercase italic text-xs tracking-widest">Waiting for incoming emails...</p>
                </div>
            </div>
        </div>

        <div class="ad-space w-full max-w-[728px] h-[90px] mt-4">
            <span class="text-slate-400 text-[10px] tracking-widest uppercase font-black italic">Bottom Ad Banner</span>
        </div>
    </main>

    <div id="email-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 id="email-subject-header" class="font-black italic text-slate-900 truncate pr-4 uppercase tracking-tight">Email Content</h3>
                <button id="close-modal" class="text-slate-400 hover:text-rose-500 transition"><i data-lucide="x-circle"></i></button>
            </div>
            <div class="p-6 overflow-y-auto flex-grow">
                <iframe id="email-body"></iframe>
            </div>
        </div>
    </div>

    <footer class="bg-slate-900 text-slate-500 py-6 text-center text-[10px] font-bold uppercase tracking-widest">
        Â© 2024 NurulNC | Premium TempMail Service
    </footer>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest hidden animate-bounce z-[200]">
        Copied Successfully!
    </div>

    <script type="module">
        const API_BASE = 'https://api.mail.tm';
        let currentAccount = { id: null, address: null, password: null, token: null };
        let inboxInterval = null;
        let timerSeconds = 600;

        const DOM = {
            emailAddr: document.getElementById('email-address'),
            inboxList: document.getElementById('inbox-list'),
            emptyInbox: document.getElementById('empty-inbox'),
            timerDisplay: document.getElementById('timer-display'),
            modal: document.getElementById('email-modal'),
            iframe: document.getElementById('email-body'),
            subject: document.getElementById('email-subject-header')
        };

        const fetchAPI = (url, opts) => fetch(url, opts).then(res => res.json());

        async function getNewEmail(del = false) {
            if(del && currentAccount.id) {
                await fetch(`${API_BASE}/accounts/${currentAccount.id}`, {
                    method: 'DELETE', headers: { Authorization: `Bearer ${currentAccount.token}` }
                });
            }
            
            const domains = await fetchAPI(`${API_BASE}/domains`);
            const domain = domains['hydra:member'][0].domain;
            const address = `${Math.random().toString(36).substr(2, 9)}@${domain}`;
            const password = Math.random().toString(36).substr(2);

            await fetchAPI(`${API_BASE}/accounts`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });

            const tokenData = await fetchAPI(`${API_BASE}/token`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });

            currentAccount = { address, token: tokenData.token };
            DOM.emailAddr.textContent = address;
            startInboxAutoRefresh();
        }

        async function checkInbox() {
            if(!currentAccount.token) return;
            const data = await fetchAPI(`${API_BASE}/messages`, {
                headers: { Authorization: `Bearer ${currentAccount.token}` }
            });
            renderInbox(data['hydra:member'] || []);
        }

        function renderInbox(msgs) {
            if(!msgs.length) return;
            DOM.emptyInbox.style.display = 'none';
            DOM.inboxList.innerHTML = msgs.map(m => `
                <div onclick="openEmail('${m.id}')" class="inbox-item bg-white p-6 rounded-2xl shadow-sm cursor-pointer flex justify-between items-center">
                    <div class="flex-1 pr-4">
                        <p class="font-black italic text-slate-900 uppercase text-xs tracking-wider mb-1">${m.from.address}</p>
                        <p class="text-sm font-bold text-slate-500 truncate">${m.subject}</p>
                    </div>
                    <i data-lucide="chevron-right" class="text-indigo-400 w-5 h-5"></i>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.openEmail = async (id) => {
            const msg = await fetchAPI(`${API_BASE}/messages/${id}`, {
                headers: { Authorization: `Bearer ${currentAccount.token}` }
            });
            DOM.subject.textContent = msg.subject;
            DOM.iframe.srcdoc = msg.html?.[0] || msg.text;
            DOM.modal.classList.replace('hidden', 'flex');
        };

        function startInboxAutoRefresh() {
            clearInterval(inboxInterval);
            inboxInterval = setInterval(checkInbox, 5000);
            checkInbox();
        }

        // Timer Logic
        setInterval(() => {
            if (timerSeconds > 0) {
                timerSeconds--;
                const min = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
                const sec = String(timerSeconds % 60).padStart(2, '0');
                DOM.timerDisplay.textContent = `${min}:${sec}`;
            }
        }, 1000);

        // Event Listeners
        document.getElementById('copy-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentAccount.address);
            const t = document.getElementById('toast');
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2000);
        });
        document.getElementById('change-mail-btn').addEventListener('click', () => getNewEmail(false));
        document.getElementById('delete-mail-btn').addEventListener('click', () => getNewEmail(true));
        document.getElementById('extend-timer-btn').addEventListener('click', () => timerSeconds = 600);
        document.getElementById('refresh-btn').addEventListener('click', checkInbox);
        document.getElementById('close-modal').addEventListener('click', () => DOM.modal.classList.replace('flex', 'hidden'));

        getNewEmail();
        lucide.createIcons();
    </script>
</body>
</html>
