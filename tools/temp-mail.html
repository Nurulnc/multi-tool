<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Pro - Premium Disposable Email | NurulNC.Site</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .premium-card { background: white; border-radius: 2.5rem; border: 1px solid rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .email-display { font-family: 'Inter', sans-serif; text-shadow: 0 4px 10px rgba(79, 70, 229, 0.1); }
        .inbox-item { transition: all 0.2s ease; border: 1px solid rgba(0,0,0,0.03); }
        .inbox-item:hover { transform: translateY(-3px); border-color: #6366f1; }
        iframe { width: 100%; height: 500px; border: none; border-radius: 1rem; }
        .loader { width: 18px; height: 18px; border: 2px solid #f3f3f3; border-top: 2px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-white border-b py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-7xl">
            <a href="../index.html" class="text-2xl font-black text-indigo-600 italic tracking-tighter uppercase">NurulNC<span class="text-slate-400">.SITE</span></a>
            <div class="flex items-center gap-4">
                <div id="refresh-loader" class="loader"></div>
                <button id="refresh-btn" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-full transition">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
                <a href="../index.html" class="text-sm font-bold text-indigo-600 uppercase italic flex items-center">
                    <i data-lucide="home" class="w-4 h-4 mr-1"></i> Home
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-5xl flex flex-col items-center">
          
        <div class="premium-card w-full max-w-2xl p-8 md:p-12 shadow-sm border border-slate-100 mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black italic uppercase tracking-tight text-slate-900 leading-none">TempMail <span class="text-indigo-600">Pro</span></h1>
                <p class="text-slate-400 text-[10px] mt-2 italic font-bold tracking-widest uppercase">Privacy First Disposable Email</p>
            </div>

            <div class="bg-slate-50 rounded-[2rem] p-6 border border-slate-100 mb-6">
                <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                    <div id="email-address" class="email-display text-lg md:text-xl font-black text-indigo-600 truncate max-w-xs md:max-w-md italic tracking-tight">
                        Generating...
                    </div>
                    <button id="copy-btn" class="bg-indigo-600 text-white p-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg shadow-indigo-100">
                        <i data-lucide="copy" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="change-mail-btn" class="bg-slate-900 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest text-[10px] flex items-center justify-center gap-2 hover:bg-slate-800 transition">
                    <i data-lucide="shuffle" class="w-4 h-4"></i> New Mail
                </button>
                <button id="delete-mail-btn" class="bg-rose-500 text-white py-4 rounded-2xl font-black italic uppercase tracking-widest text-[10px] flex items-center justify-center gap-2 hover:bg-rose-600 transition">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Delete
                </button>
            </div>
        </div>

        <div class="w-full max-w-2xl px-2">
            <div class="flex items-center justify-between mb-6 px-4">
                <h2 class="text-lg font-black italic uppercase text-slate-900 tracking-wider">Inbox</h2>
                <div class="flex items-center gap-3">
                    <span id="timer-display" class="text-xs font-bold text-indigo-600 italic">10:00</span>
                    <button id="extend-timer-btn" class="text-[9px] font-black uppercase text-indigo-600 border border-indigo-600 px-3 py-1 rounded-full hover:bg-indigo-50 transition">Extend</button>
                </div>
            </div>

            <div id="inbox-list" class="space-y-4 mb-8">
                <div id="empty-inbox" class="premium-card p-12 text-center border-dashed border-2">
                    <i data-lucide="inbox" class="w-10 h-10 text-slate-200 mx-auto mb-4"></i>
                    <p class="text-slate-400 font-bold uppercase italic text-[9px] tracking-widest">Waiting for emails...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="email-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-[2.5rem] shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center bg-slate-50">
                <h3 id="email-subject-header" class="font-black italic text-slate-900 truncate pr-4 uppercase tracking-tight text-sm">Content</h3>
                <button id="close-modal" class="text-slate-400 hover:text-rose-500 transition"><i data-lucide="x-circle"></i></button>
            </div>
            <div class="p-6 overflow-y-auto flex-grow">
                <iframe id="email-body"></iframe>
            </div>
        </div>
    </div>
   

    <footer class="bg-slate-900 text-slate-500 py-8 text-center text-[10px] font-bold uppercase tracking-widest mt-auto">
        Â© 2024 NurulINC | Premium TempMail
    </footer>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl text-xs font-bold uppercase tracking-widest hidden animate-bounce z-[200]">
        Copied Successfully!
    </div>

    <script type="module">
        const API_BASE = 'https://api.mail.tm';
        let account = { address: '', password: '', token: '', id: '' };
        let timerSeconds = 600;

        const DOM = {
            emailAddr: document.getElementById('email-address'),
            inboxList: document.getElementById('inbox-list'),
            emptyInbox: document.getElementById('empty-inbox'),
            timer: document.getElementById('timer-display'),
            modal: document.getElementById('email-modal'),
            body: document.getElementById('email-body'),
            subject: document.getElementById('email-subject-header'),
            loader: document.getElementById('refresh-loader')
        };

        async function createAccount() {
            try {
                const domains = await fetch(`${API_BASE}/domains`).then(r => r.json());
                const domain = domains['hydra:member'][0].domain;
                const address = `${Math.random().toString(36).substring(2, 11)}@${domain}`;
                const password = Math.random().toString(36);

                await fetch(`${API_BASE}/accounts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                });

                const tokenData = await fetch(`${API_BASE}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address, password })
                }).then(r => r.json());

                account = { address, password, token: tokenData.token, id: tokenData.id };
                DOM.emailAddr.textContent = address;
                checkInbox();
            } catch (err) {
                DOM.emailAddr.textContent = "Error, retry!";
            }
        }

        async function checkInbox() {
            if (!account.token) return;
            DOM.loader.style.display = 'block';
            try {
                const data = await fetch(`${API_BASE}/messages`, {
                    headers: { Authorization: `Bearer ${account.token}` }
                }).then(r => r.json());
                
                const messages = data['hydra:member'];
                if (messages.length > 0) {
                    DOM.emptyInbox.style.display = 'none';
                    DOM.inboxList.innerHTML = messages.map(m => `
                        <div onclick="openMail('${m.id}')" class="inbox-item bg-white p-5 rounded-2xl shadow-sm cursor-pointer flex justify-between items-center border border-slate-50">
                            <div class="flex-1 pr-4">
                                <p class="font-black italic text-slate-800 uppercase text-[9px] tracking-wider mb-1">${m.from.address}</p>
                                <p class="text-xs font-bold text-slate-500 truncate">${m.subject || '(No Subject)'}</p>
                            </div>
                            <i data-lucide="chevron-right" class="text-indigo-400 w-4 h-4"></i>
                        </div>
                    `).join('');
                    lucide.createIcons();
                }
            } catch (e) {}
            DOM.loader.style.display = 'none';
        }

        window.openMail = async (id) => {
            const m = await fetch(`${API_BASE}/messages/${id}`, {
                headers: { Authorization: `Bearer ${account.token}` }
            }).then(r => r.json());
            DOM.subject.textContent = m.subject || 'Email Content';
            DOM.body.srcdoc = m.html?.[0] || `<div style="font-family:sans-serif;padding:20px">${m.text}</div>`;
            DOM.modal.classList.replace('hidden', 'flex');
        };

        // UI Events
        document.getElementById('refresh-btn').onclick = checkInbox;
        document.getElementById('change-mail-btn').onclick = () => { timerSeconds=600; createAccount(); };
        document.getElementById('delete-mail-btn').onclick = () => location.reload();
        document.getElementById('copy-btn').onclick = () => {
            navigator.clipboard.writeText(account.address);
            document.getElementById('toast').classList.remove('hidden');
            setTimeout(() => document.getElementById('toast').classList.add('hidden'), 2000);
        };
        document.getElementById('close-modal').onclick = () => DOM.modal.classList.replace('flex', 'hidden');
        document.getElementById('extend-timer-btn').onclick = () => timerSeconds = 600;

        // Auto Refresh & Timer
        setInterval(checkInbox, 10000);
        setInterval(() => {
            if (timerSeconds > 0) {
                timerSeconds--;
                const m = String(Math.floor(timerSeconds/60)).padStart(2,'0');
                const s = String(timerSeconds%60).padStart(2,'0');
                DOM.timer.textContent = `${m}:${s}`;
            }
        }, 1000);

        createAccount();
        lucide.createIcons();
    </script>
</body>
</html>
